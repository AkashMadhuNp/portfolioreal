name: port_folio
description: "Professional Portfolio - Akash Madhu N P"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  
  # Animations
  animate_do: ^3.3.4
  animated_text_kit: ^4.2.2
  lottie: ^3.1.3
  
  # State Management
  provider: ^6.1.2
  
  # Navigation
  go_router: ^14.2.7
  
  # Responsive
  responsive_builder: ^0.7.1
  flutter_screenutil: ^5.9.3
  
  # URL Launcher
  url_launcher: ^6.3.1
  
  # Particles Effect
  particles_flutter: ^0.1.4
  
  # Smooth Page Indicator
  smooth_page_indicator: ^1.2.0+3
  
  # Icons
  font_awesome_flutter: ^10.7.0
  
  # Firebase
  firebase_core: ^3.8.1
  cloud_firestore: ^5.5.1
  cloud_functions: ^5.2.1
  
  # HTTP
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/files/
    - assets/images/Flutter.json
    
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
    - family: PlayfairDisplay
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
